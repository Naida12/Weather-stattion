<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Weather APP</title>
    <link rel="stylesheet"  type ="text/css"   href="./public/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"/>

  </head>
  <body>

    <div class="container">
      <div class="title">
      <h1>My Weather Station</h1>
      </div>
      <div class="title-images">
        <img src="./images/weather.svg" alt="weather">


      </div>
      <div class="form">
        <form class="" action="/" method="post">
          <label for="cityInput">City Name</label>
          <input id="cityInput" type="text" name="cityName">
          <label for="metricType">Unit</label>
          <input id="metricType" type="text" name="metric" placeholder="Metric/Imperial" >

          <button type="Submit">Go</button>
        </form>
      </div>


    </div>


  </body>
</html>
